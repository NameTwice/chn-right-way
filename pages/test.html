<!DOCTYPE html>
<html>
<body>

    <h1>Learn Chinese With Mulan</h1>

    <p>第一课</p>

    <img src="Lesson1Picture1.png" alt="Xu Wenchang portrait" width="180" height="268">

    <table>
        <tr>
            <td>
                <p id="pinyin-1">Wŏ jiào Xú WénCháng</p>
                <p id="text-1">我叫徐文长。</p>
            </td>
            <td>
                <button onclick="myFunction(1)">Read in Mandarin</button>
            </td>
        </tr>
        <tr>
            <td>
                <p id="pinyin-2">Wŏ shì ZhōngGuó rén</p>
                <p id="text-2">我是中国人。</p>
            </td>
            <td>
                <button onclick="myFunction(2)">Read in Mandarin</button>
            </td>
        </tr>
        <tr>
            <td>
                <p id="pinyin-3">Wŏ huì jiǎng gùshì</p>
                <p id="text-3">我会讲故事。</p>
            </td>
            <td>
                <button onclick="myFunction(3)">Read in Mandarin</button>
            </td>
        </tr>
    </table>

    <p id="demo"></p>

    <script>
function myFunction(id) {
                var msg = new SpeechSynthesisUtterance();
                //msg.text = "你好";
                msg.text = document.getElementById("text-"+id).innerHTML;
                msg.lang = 'zh'
                window.speechSynthesis.speak(msg);
                document.getElementById("demo").innerHTML =
                                document.getElementById("pinyin-"+id).innerHTML;
}
    </script>

</body>
</html>
